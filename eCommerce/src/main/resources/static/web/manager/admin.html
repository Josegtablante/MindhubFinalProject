<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleadmin.css">
</head>
<body >
<div id="app">
    <header>
        <div>
            <a href="index.html">
                <img src="../assets/images/logo.png" alt="">
            </a>
        </div>

        <div class="adminLogout">
            <button  type="button" @click="logOut" class="btn btn-light"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
    </header>
    <nav>
        <a href="#" class="active">Productos</a>
        <a href="admin-create.html">Crear producto</a>
        <a href="../shop.html">Tienda</a>
    </nav>
    <main>

        <div class="d-flex align-items-center mt-4">
            {{searchProduct}}
            <label for="searchProducts"> <h4>Buscar Productos:</h4></label>
            <input type="search" id="searchProducts" name="search" v-model="search">
        </div>


        {{orderById}}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Categoria</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="product in aux">
                    <th scope="row"><a v-bind:href= `admin-product.html?id=${product.id}`>{{product.id}}</a></th>
                    <td><a v-bind:href= `admin-product.html?id=${product.id}`> <img  v-bind:src="product.imageURL_front" alt=""/></a></td>
                    <td><a v-bind:href= `admin-product.html?id=${product.id}`>{{product.name}}</a></td>
                    <td>{{product.price}}</td>
                    <td>{{product.stock}}</td>
                    <td >{{product.productType}}</td>
                </tr>
            </tbody>
        </table>



    </main>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8872e142cf.js" crossorigin="anonymous"></script>
<script src="./admin.js"></script>
</body>
</html>

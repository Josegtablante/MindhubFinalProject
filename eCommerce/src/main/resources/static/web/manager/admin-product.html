<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleadmin.css">
</head>

<body>
        <div id="app">
            <header>
                <div>
                    <a href="index.html">
                        <img src="../assets/images/logo.png" alt="">
                    </a>
                </div>
        
                <div class="adminLogout">
                    <button  type="button" @click="logOut" class="btn btn-light"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                </div>
            </header>
            <nav>
                <a href="admin.html" class="active">Productos</a>
                <a href="admin-create.html">Crear producto</a>
                <a href="../shop.html">Tienda</a>
            </nav>
            <main>


                <table class="tableForm">
                    <form>
                        <tr>
                            <td><label for="id">Id:</label></td>
                            <td><input type="text" id="id" v-bind:value="product.id" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="name">Nombre:</label></td>
                            <td><input type="text" id="name" v-bind:value="product.name" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="description">Descripción:</label></td>
                            <td><input class="desc" type="description" id="description" v-bind:value="product.description" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="productType">Categoria:</label></td>
                            <td><input type="text" id="productType" v-bind:value="product.productType"  disabled /></td>
                        </tr>
                        <tr >
                            <td><label for="clothesType">Tipo de prenda:</label></td>
                            <td><input type="text" id="clothesType" v-bind:value="product.clothesType" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="animeTheme">Anime:</label></td>
                            <td><input type="text" id="animeTheme" v-bind:value="product.animeTheme" disabled/></td>
                        </tr>
                        <tr >
                            <td><label for="color">Color:</label></td>
                            <td><input type="text" id="color" v-bind:value="product.color" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="price">Precio:</label></td>
                            <td><input type="number" id="price" v-bind:value="product.price" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="size">Talles:</label></td>
                            <td><input type="text" id="size" v-bind:value="product.size" disabled /></td>
                        </tr>
                        <tr>
                            <td><label for="stock">Stock:</label></td>
                            <td>
                                <input type="text" id="stock" v-bind:value="product.stock" disabled/>
                                <input v-if="disabledbutton === false" type="text" id="stock" v-model="newStock" placeholder="Ingrese nuevo stock"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="limitedEdition">¿Es edicion limitada?</label></td>
                            <td>
                                <input type="text" v-if="product.limitedEdition === true" id="limitedEdition" disabled value="Si">
                                <input type="text" v-if="product.limitedEdition === false" id="limitedEdition" disabled value="No">
                            </td>
                            <!-- <td><input type="text"  id="limitedEdition" v-bind:value="product.limitedEdition" disabled /></td> -->
                        </tr>
                        <tr>
                            <td><label for="image">Imagen:</label></td>
                            <td><img v-bind:src="product.imageURL_front" alt=""></td>
                        </tr>
                    </form>
                </table>

                
                <div class="buttonContainer">
                    <button v-on:click="deleteProduct()">Eliminar</button>
    
                    <button v-on:click="ableEditButton()">Editar</button>
    
                    <button v-on:click="updateProduct()" >Guardar cambios</button>
                </div>







            </main>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8872e142cf.js" crossorigin="anonymous"></script>
        <script src="./admin-product.js"></script>
</body>

</html>
